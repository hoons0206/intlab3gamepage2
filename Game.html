<!DOCTYPE html>
<html>
<head>
  <title>2P 화면</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style3.css">
  <style>
  
    #conveyor {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 120px;
      overflow: hidden;
      white-space: nowrap;
    }

    .box {
      width: 70px;
      height: 70px;
      margin: 10px 120px;
      display: inline-block;
      border-radius: 1px;
      position: absolute;
      top: 10px;
      background-color: #111; /* 항상 기본은 무채색 */
    }

    .show-color-type1 { background-color: red !important; }
    .show-color-type2 { background-color: green !important; }
    .show-color-type3 { background-color: blue !important; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="conveyor"></div>

  <script>
    // ✅ Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
      authDomain: "interaction-lab-3-c4513.firebaseapp.com",
      databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
      projectId: "interaction-lab-3-c4513",
      storageBucket: "interaction-lab-3-c4513.appspot.com",
      messagingSenderId: "40397314576",
      appId: "1:40397314576:web:b6bbbeb99fd43bda508895"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ 화면 요소 준비
    const conveyor = document.getElementById('conveyor');
    const boxCount = 20;
    const boxSpacing = 70 + 120 * 2;
    const boxes = [];
    const showColorClasses = ['show-color-type1', 'show-color-type2', 'show-color-type3'];

    // ✅ 히스토리 버퍼: 박스별로 delayFrames만큼의 과거 상태 저장
    const historyBuffer = {};
    const delayFrames = 15; // 1초 딜레이 (15fps 기준)

    // ✅ 박스 생성
    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      box.classList.add('box');
      box.style.left = (i * boxSpacing) + 'px';
      conveyor.appendChild(box);
      boxes.push(box);
    }

    // ✅ Firebase 실시간 데이터 수신 및 버퍼 저장
    db.ref('game/boxes').on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;

      for (let i = 0; i < boxes.length; i++) {
        const boxData = data[i];
        if (!boxData) continue;

        if (!historyBuffer[i]) historyBuffer[i] = [];

        historyBuffer[i].push({
          left: boxData.left,
          type: boxData.type
        });

        if (historyBuffer[i].length > delayFrames) {
          historyBuffer[i].shift(); // 가장 오래된 데이터 제거
        }
      }
    });
const outgoingColorsRef = db.ref('game/outgoingColors');

let previousLefts = new Array(boxCount).fill(null);

setInterval(() => {
  db.ref('game/boxes').once('value').then(snapshot => {
    const data = snapshot.val();
    if (!data) return;

    for (let i = 0; i < boxes.length; i++) {
      if (!data[i]) continue;

      const currentLeft = data[i].left;
      boxes[i].style.left = currentLeft + 'px';

      // 색상 초기화
      boxes[i].classList.remove(...showColorClasses);
      boxes[i].dataset.type = 'none';

      const prevLeft = previousLefts[i];

      // 박스가 오른쪽에서 한 바퀴 돌아서 왼쪽으로 진입한 순간 포착

        }
      }

      // 업데이트된 위치 저장
      previousLefts[i] = currentLeft;
    }
  });
}, 1000 / 15);

  </script>
</body>
</html>
