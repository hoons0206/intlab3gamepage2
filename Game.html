<!DOCTYPE html>
<html>
<head>
  <title>2P 화면</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
    }

    #conveyor {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 120px;
      overflow: hidden;
      white-space: nowrap;
    }

    .box {
      width: 70px;
      height: 70px;
      margin: 10px 120px;
      display: inline-block;
      border-radius: 1px;
      position: absolute;
      top: 10px;
      background-color: #111; /* 기본 무채색 */
    }

    .show-color-type1 { background-color: red !important; }
    .show-color-type2 { background-color: green !important; }
    .show-color-type3 { background-color: blue !important; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="conveyor"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
      authDomain: "interaction-lab-3-c4513.firebaseapp.com",
      databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
      projectId: "interaction-lab-3-c4513",
      storageBucket: "interaction-lab-3-c4513.appspot.com",
      messagingSenderId: "40397314576",
      appId: "1:40397314576:web:b6bbbeb99fd43bda508895"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const conveyor = document.getElementById('conveyor');
    const boxes = [];
    let orderedBoxes = [];
    let started = false;
    const delayBeforeStart = 8000; // 1P 박스 사라질 시간 고려

    // Firebase에서 박스 정보 수신
    db.ref('game/boxes').on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;

      orderedBoxes = Object.entries(data).sort((a, b) => {
        return parseInt(a[1].timestamp) - parseInt(b[1].timestamp);
      });

      // 시작되지 않았다면 타이머 시작
      if (!started && orderedBoxes.length > 0) {
        setTimeout(() => {
          started = true;
        }, delayBeforeStart);
      }
    });

    function createBox(id, data) {
      const box = document.createElement('div');
      box.classList.add('box');

      // 색상 클래스 부여
      if (data.type === 'type1') box.classList.add('show-color-type1');
      else if (data.type === 'type2') box.classList.add('show-color-type2');
      else if (data.type === 'type3') box.classList.add('show-color-type3');

      box.style.left = '-80px';
      conveyor.appendChild(box);

      boxes.push({ el: box, left: -80, id });
    }

    function animateBoxes() {
      if (started && boxes.length < orderedBoxes.length) {
        const nextBoxEntry = orderedBoxes[boxes.length];
        const [id, data] = nextBoxEntry;
        createBox(id, data);
      }

      for (let i = 0; i < boxes.length; i++) {
        const boxObj = boxes[i];
        boxObj.left += 2;
        boxObj.el.style.left = boxObj.left + 'px';
      }

      requestAnimationFrame(animateBoxes);
    }

    animateBoxes();
  </script>
</body>
</html>
