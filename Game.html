<!DOCTYPE html>
<html>
<head>
  <title>2P 화면</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style3.css">
  <style>

    #conveyor {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 120px;
      overflow: hidden;
      white-space: nowrap;
    }

    .box {
      width: 70px;
      height: 70px;
      margin: 10px 120px;
      display: inline-block;
      border-radius: 1px;
      position: absolute;
      top: 10px;
      background-color: #111;
    }

    .show-color-type1 { background-color: red !important; }
    .show-color-type2 { background-color: green !important; }
    .show-color-type3 { background-color: blue !important; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="conveyor"></div>

  <script>
    // ✅ Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
      authDomain: "interaction-lab-3-c4513.firebaseapp.com",
      databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
      projectId: "interaction-lab-3-c4513",
      storageBucket: "interaction-lab-3-c4513.appspot.com",
      messagingSenderId: "40397314576",
      appId: "1:40397314576:web:b6bbbeb99fd43bda508895"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const outgoingColorsRef = db.ref('game/outgoingColors');

    // ✅ 기본 설정
    const conveyor = document.getElementById('conveyor');
    const boxCount = 20;
    const boxWidth = 70;
    const boxSpacing = 310;
    const screenWidth = window.innerWidth;
    const speed = 5;

    const showColorClasses = ['show-color-type1', 'show-color-type2', 'show-color-type3'];
    const boxes = [];
    const boxPositions = [];
    const previousPositions = [];

    let colorQueue = [];

    // ✅ 박스 생성
    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      box.classList.add('box');
      conveyor.appendChild(box);
      boxes.push(box);
      const startX = screenWidth + i * boxSpacing;
      boxPositions.push(startX);
      previousPositions.push(startX);
      box.style.left = startX + 'px';
    }

    // ✅ 색상 큐 업데이트
    outgoingColorsRef.on('value', snapshot => {
      const data = snapshot.val();
      if (Array.isArray(data)) {
        colorQueue = data;
      }
    });

    // ✅ 애니메이션 루프
    setInterval(() => {
      for (let i = 0; i < boxCount; i++) {
        previousPositions[i] = boxPositions[i];
        boxPositions[i] -= speed;

        // 화면 왼쪽을 벗어난 경우 → 오른쪽에서 재진입
        if (boxPositions[i] < -boxWidth) {
          boxPositions[i] = screenWidth + boxSpacing;

          // 색상 큐에서 꺼내어 박스에 적용
          boxes[i].classList.remove(...showColorClasses);
          if (colorQueue.length > 0) {
            const nextColor = colorQueue.shift();
            boxes[i].classList.add(`show-color-${nextColor}`);
            outgoingColorsRef.set(colorQueue);
          } else {
            boxes[i].style.backgroundColor = '#111';
          }
        }

        boxes[i].style.left = boxPositions[i] + 'px';
      }
    }, 1000 / 30); // 30fps
  </script>
</body>
</html>
