<!DOCTYPE html>
<html>
<head>
  <title>2P 화면</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style3.css">
  <style>
    

    #conveyor {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 120px;
      overflow: hidden;
    }

    .box {
      width: 70px;
      height: 70px;
      margin: 10px 120px;
      display: inline-block;
      border-radius: 1px;
      position: absolute;
      top: 10px;
      background-color: #111;
    }

    .show-color-type1 { background-color: red !important; }
    .show-color-type2 { background-color: green !important; }
    .show-color-type3 { background-color: blue !important; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="conveyor"></div>

  <script>
    // ✅ Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
      authDomain: "interaction-lab-3-c4513.firebaseapp.com",
      databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
      projectId: "interaction-lab-3-c4513",
      storageBucket: "interaction-lab-3-c4513.appspot.com",
      messagingSenderId: "40397314576",
      appId: "1:40397314576:web:b6bbbeb99fd43bda508895"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const conveyor = document.getElementById('conveyor');
    const boxCount = 20;
    const boxSpacing = 310;
    const showColorClasses = ['show-color-type1', 'show-color-type2', 'show-color-type3'];

    const boxes = [];
    const previousLefts = new Array(boxCount).fill(null);
    const colorQueue = [];

    // ✅ Firebase에서 outgoingColors 읽기
    const outgoingColorsRef = db.ref('game/outgoingColors');
    outgoingColorsRef.on('value', snapshot => {
      const data = snapshot.val();
      if (Array.isArray(data)) {
        colorQueue.length = 0;
        data.forEach(c => colorQueue.push(c));
      }
    });

    // ✅ 박스 생성
    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      box.classList.add('box');
      conveyor.appendChild(box);
      boxes.push(box);
    }

    // ✅ 박스 위치 및 색상 업데이트 (15fps 기준)
    setInterval(() => {
      db.ref('game/boxes').once('value').then(snapshot => {
        const data = snapshot.val();
        if (!data) return;

        for (let i = 0; i < boxCount; i++) {
          const box = boxes[i];
          const boxData = data[i];
          if (!boxData) continue;

          const currentLeft = boxData.left;
          const prevLeft = previousLefts[i];

          // 위치 업데이트
          box.style.left = currentLeft + 'px';

          // 매 프레임 색상 초기화
          box.classList.remove(...showColorClasses);
          box.style.backgroundColor = '#111';

          // 재진입 감지 (prev > current: 한 바퀴 돌아서 왼쪽 진입)
          if (prevLeft !== null && prevLeft > currentLeft) {
            if (colorQueue.length > 0) {
              const color = colorQueue.shift(); // type1, type2, ...
              box.classList.add(`show-color-${color}`);
              // Firebase에 큐 반영
              outgoingColorsRef.set(colorQueue);
            }
          }

          previousLefts[i] = currentLeft;
        }
      });
    }, 1000 / 15);
  </script>
</body>
</html>
