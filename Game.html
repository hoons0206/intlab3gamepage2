<!DOCTYPE html>
<html>
<head>
  <title>2P 화면</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style3.css">
  <style>
    #conveyor {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 120px;
      overflow: hidden;
      white-space: nowrap;
    }

    .box {
      width: 70px;
      height: 70px;
      display: inline-block;
      border-radius: 1px;
      position: absolute;
      top: 10px;
      background-color: #111;
    }

    .show-color-type1 { background-color: red !important; }
    .show-color-type2 { background-color: green !important; }
    .show-color-type3 { background-color: blue !important; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="conveyor"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
      authDomain: "interaction-lab-3-c4513.firebaseapp.com",
      databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
      projectId: "interaction-lab-3-c4513",
      storageBucket: "interaction-lab-3-c4513.appspot.com",
      messagingSenderId: "40397314576",
      appId: "1:40397314576:web:b6bbbeb99fd43bda508895"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const conveyor = document.getElementById('conveyor');
    const colorClasses = ['show-color-type1', 'show-color-type2', 'show-color-type3'];
    const speed = 3;
    const boxes = [];
    let started = false;
    let firstBoxExited = false;
    let firstBoxId = null;
    let orderedBoxes = [];

    // Firebase에서 박스 정보 수신
    db.ref('game/boxes').on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;

      // 박스를 timestamp 순으로 정렬
      const sorted = Object.entries(data).sort((a, b) => a[1].timestamp - b[1].timestamp);
      orderedBoxes = sorted;

      if (!firstBoxId && sorted.length > 0) {
        firstBoxId = sorted[0][0];
      }
    });

    // 박스 생성
    function createBox(id, type) {
      const box = document.createElement('div');
      box.classList.add('box');
      if (type === 'type1') box.classList.add('show-color-type1');
      else if (type === 'type2') box.classList.add('show-color-type2');
      else if (type === 'type3') box.classList.add('show-color-type3');

      box.style.left = '-80px'; // 왼쪽 바깥에서 등장
      conveyor.appendChild(box);

      boxes.push({ el: box, left: -80, id });
    }

    // 매 프레임마다 박스 이동 및 첫 박스 감지
    setInterval(() => {
      if (!orderedBoxes.length) return;

      const dataMap = Object.fromEntries(orderedBoxes);

      // 첫 박스의 위치를 감지해서 넘어간 경우 시작
      if (!firstBoxExited && dataMap[firstBoxId] && dataMap[firstBoxId].left > window.innerWidth) {
        firstBoxExited = true;
        started = true;
      }

      // 새 박스 등장 처리
      if (started && boxes.length < orderedBoxes.length) {
        const nextBoxEntry = orderedBoxes[boxes.length];
        const [id, data] = nextBoxEntry;
        createBox(id, data.type);
      }

      // 박스 이동
      for (let i = boxes.length - 1; i >= 0; i--) {
        const box = boxes[i];
        box.left += speed;
        box.el.style.left = box.left + 'px';

        if (box.left > window.innerWidth + 100) {
          box.el.remove();
          boxes.splice(i, 1);
        }
      }
    }, 1000 / 30);
  </script>
</body>
</html>
